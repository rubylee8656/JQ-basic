<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="product-demo d-flex justify-content-center">
                    <img class="h-100" src="./images/product1.jpg" alt="">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex">
                    <div class="col">
                        <div class="img-wrap"><img class="w-100" src="./images/product1.jpg" alt=""></div>
                    </div>
                    <div class="col">
                        <div class="img-wrap"><img class="w-100" src="./images/product2.jpg" alt=""></div>
                    </div>
                    <div class="col">
                        <div class="img-wrap"><img class="w-100" src="./images/product3.jpg" alt=""></div>
                    </div>
                    <div class="col">
                        <div class="img-wrap"><img class="w-100" src="./images/product4.jpg" alt=""></div>
                    </div>
                    <div class="col">
                        <div class="img-wrap"><img class="w-100" src="./images/product5.jpg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
       $('.img-wrap img').click(function(e){
        // console.log($(this));
        // console.log($(this).attr('src'));
        // console.log($(e.target).attr('src'));
        // console.log($(e.currentTarget).attr('src'));
        const srcImg = $(this).attr('src');
        $('.product-demo img').attr('src',srcImg);
       })
    </script>
</body>

</html>
